plugins {
    id 'java'
}

group 'de.syed'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '6.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
